

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  </head>
  
  <body background="https://www.elementsspacr.com/wp-content/uploads/2017/08/spa-elements.jpg">
  
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="../home">Home</a>

    <div class="row">
      <div class="col-md-4 offset-md-4 card">
        <div class="card-body">
          <form action="../register/" method="POST">
            {% csrf_token %} 
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label for="id_first_name">First name</label>
                  <input type="text" class="form-control" placeholder="First name" name="first_name"
                  id="id_first_name">
                </div>
                <div class="col">
                  <label for="id_last_name">Last name</label>
                  <input type="text" class="form-control" placeholder="Last name" name="last_name"
                  id="id_last_name">
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label for="id_gender">Gender</label>
                  <select class="form-control" id="id_gender" placeholder="Gender" name="gender" >
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="col">
                  <label for="id_age">Age</label>
                  <input type="text" name="age" placeholder="Age" class="form-control" id="id_age">
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label for="id_email">Email</label>
                  <input type="email" class="form-control" id="id_email" placeholder="Email" name="email">
                </div>
                <div class="col">
                  <label for="id_telephone">Telephone</label>
                  <input type="tel" class="form-control" placeholder="(506)-5555-5555" id="id_telephone" name="telephone">
                </div>
              </div>   

            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label for="id_password">Password</label>
                  <input type="password" class="form-control" id="id_password" placeholder="Password" name="password">
                </div>
                <div class="col">
                  <label for="id_type_user">Type</label>
                  <select class="form-control" id="id_type_user" name="type_user" >
                    <option>Admin</option>
                    <option>Normal</option>
                  </select>
                </div>
            </div>

              <center>
                </br>
                <button type="submit" class="btn btn-primary btn-block">Register</button>

              </center>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
