        <div class="row">
          <div class="col-md-5 mx-auto">
            <div class="card-body">
              <form action="../home/" method="POST">
                {% csrf_token %} 
                         
                <center>
                <div class="form-group">  
                  Email: <input type="text" name="email" id=id_email class="form-control" autofocus>
                </div>
                </center>

                <h6 for="id_error_email" class="text-danger"> {{error.email}} </h6>

                <center>
                <div class="form-group">
                  Password: <input type="password" name="password" id=id_password class="form-control">
                </div>
                </center>

                <h6 for="id_error_password" class="text-danger"> {{error.password}}</h6>
                
                </br>
                <center>
                <button type="submit" class="btn btn-primary">
                  Log In

                </button>
                <button type="button" class="btn btn-primary" onclick="location.href='../register/'">
                    Sign Up
                </button>
                </center>
              </form>
            </div>
          </div>
        </div>
      </div>
